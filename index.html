<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Finish Checker</title>
</head>
<body>
    <!-- Logo -->
    <img src="./assets/logo.png" alt="Finish Checker Logo" id="logo">
    
    <!-- Box for the form -->
    <div id="infoBox">
        <!-- Country selection dropdown -->
        <form action="/action_page.php" id="countryDropdown">
            <select name="countries" id="countries">
                <option value="">Please select a country</option>
                <option value="af">Afghanistan</option>
                <option value="al">Albania</option>
                <option value="dz">Algeria</option>
                <option value="as">American Samoa</option>
                <option value="ad">Andorra</option>
                <option value="ao">Angola</option>
                <option value="ai">Anguilla</option>
                <option value="aq">Antarctica</option>
                <option value="ca">Canada</option>
                <option value="us">United States</option>
                <option value="gb">United Kingdom</option>
            </select>
        </form>
    
        <!-- Zip Code entry -->
        <input type="text" id="inputField" placeholder="Please enter a ZIP code">

        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
    
        <div id="informationSection">
            
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/apikey.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
